theme = "hugo-xmin"
baseURL = "https://shiandy.com"
languageCode = "en-us"
title = "Andy Shi's HomePage"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[permalinks]
    post = "/post/:year/:month/:day/:slug/"
    note = "/note/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
[[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 3
[[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 4
[[menu.main]]
    name = "Subscribe"
    url = "/index.xml"

[params]
    footer = "&copy; Andy Shi 2020. Built with [blogdown](https://bookdown.org/yihui/blogdown/)."


[markup.goldmark.renderer]
    unsafe= true
